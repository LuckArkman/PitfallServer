services:
  server:
    image: server
    build:
      context: .
      dockerfile: Server/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/certificate.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=3702959
    ports:
      - 7154:443
      - 5162:8080
    volumes:
      - ./Server/temp/certificate.pfx:/app/certs/certificate.pfx:ro
    networks:
      - server_network

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      # Certifique-se de que estas variáveis correspondem ao seu banco de dados
      POSTGRES_DB: mydatabase
      POSTGRES_USER: alangoleiro
      POSTGRES_PASSWORD: Zelda@8703
    ports:
      - 5432:5432
    networks: # <-- ADICIONADO
      - server-network # <-- ADICIONADO

networks:
  server_network:
    driver: bridge