services:
  server:
    image: server
    build:
      context: .
      dockerfile: Server/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/certificate.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=3702959
    ports:
      - 7154:443
      - 5162:8080
    volumes:
      - ./Server/temp/certificate.pfx:/app/certs/certificate.pfx:ro
    networks:
      - server_network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: alangoleiro
      POSTGRES_PASSWORD: Zelda@8703
    ports:
      - 5432:5432
    networks:
      - server_network
    # --- ATUALIZAÇÃO: Adicionado healthcheck ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alangoleiro -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  server_network:
    driver: bridge